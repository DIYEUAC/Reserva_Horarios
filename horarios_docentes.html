<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Docente - Gestión de Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h2>Panel Docente - Gestión de Horarios<br>
    Bienvenido, <span id="userName"></span></h2>
    <div id="userFolderLink"></div>
  </header>

  <div id="calendar"></div>

  <div id="logoutContainer">
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  
  <!-- Validación de autenticación -->
  <script type="module" src="authCheck.js"></script>

  <!-- Script principal del calendario -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    document.addEventListener('DOMContentLoaded', async () => {
      const auth = getAuth();

      // Mostrar nombre del usuario y su carpeta personal
      onAuthStateChanged(auth, user => {
        if (user) {
          const userEmail = user.email;
          console.log("Correo del usuario autenticado:", userEmail);
          document.getElementById("userName").textContent = user.displayName || userEmail;

          // Cargar el JSON con los enlaces personales
          fetch("json/carpetas_personales.json")
            .then(response => response.json())
            .then(data => {
              const usuario = data.find(u => u.email === userEmail);
              if (usuario) {
                const linkDiv = document.getElementById("userFolderLink");
                linkDiv.innerHTML = `<strong>Carpeta personal:</strong> <a href="${usuario.link}" target="_blank">Ver carpeta</a>`;
              }
            })
            .catch(error => {
              console.error("Error al cargar carpetas_personales.json:", error);
            });
        }
      });

      // Cargar eventos desde JSON
      const [andyEvents, dennisseEvents] = await Promise.all([
        fetch('json/andy_eventos.json').then(r => r.json()),
        fetch('json/dennisse_eventos.json').then(r => r.json())
      ]);

      const eventos = [
        ...andyEvents.map(ev => ({ ...ev, color: '#67bf5c' })),     // Verde para Andy
        ...dennisseEvents.map(ev => ({ ...ev, color: '#c98db1' }))  // Violeta para Dennisse
      ];

      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '08:00:00',
        slotMaxTime: '15:30:00',
        locale: 'es',
        editable: true,
        eventClick: function (info) {
          Swal.fire({
            title: '¿Deseas eliminar este evento?',
            text: info.event.title,
            showCancelButton: true,
            confirmButtonText: 'Eliminar',
            cancelButtonText: 'Cancelar'
          }).then(result => {
            if (result.isConfirmed) {
              info.event.remove();
              Swal.fire('Eliminado', 'El evento ha sido eliminado.', 'success');
              // Aquí podrías agregar lógica para eliminar del backend
            }
          });
        },
        events: eventos
      });

      calendar.render();

      // Cerrar sesión
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        localStorage.removeItem('tipoUsuario');
        localStorage.removeItem('userEmail');
        await signOut(auth);
        window.location.href = "index.html";
      });
    });
  </script>
