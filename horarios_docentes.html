<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Docente - Gestión de Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <!--script src="authCheck.js"></script-->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4e54c8;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel Docente - Gestión de Horarios<br>
    Bienvenido, <span id="userName"></span></h1>
    <button id="logoutBtn" style="margin-top: 10px; background: white; color: #4e54c8; padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer;">Cerrar sesión</button>
  </header>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const [andyEvents, dennisseEvents] = await Promise.all([
        fetch('andy_eventos.json').then(r => r.json()),
        fetch('dennisse_eventos.json').then(r => r.json())
      ]);

      const eventos = [
        ...andyEvents.map(ev => ({ ...ev, color: '#67bf5c' })),
        ...dennisseEvents.map(ev => ({ ...ev, color: '#c98db1' }))
      ];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '08:00:00',
        slotMaxTime: '15:30:00',
        locale: 'es',
        editable: true, // <-- Docente puede mover eventos
        eventClick: function (info) {
          Swal.fire({
            title: '¿Deseas eliminar este evento?',
            text: info.event.title,
            showCancelButton: true,
            confirmButtonText: 'Eliminar',
            cancelButtonText: 'Cancelar'
          }).then(result => {
            if (result.isConfirmed) {
              info.event.remove(); // Eliminar del calendario visualmente
              Swal.fire('Eliminado', 'El evento ha sido eliminado.', 'success');
              // Aquí puedes agregar fetch para eliminar del backend
            }
          });
        },
        events: eventos
      });
        // Configuración de Firebase (esto lo puedes copiar desde tu consola Firebase)
        const firebaseConfig = {
          apiKey: "AIzaSyAe3LW9dme23o1AGXqg4WkJ0-hrqRxx8h4",
          authDomain: "reservas-incuba.firebaseapp.com",
          projectId: "reservas-incuba",
          storageBucket: "reservas-incuba.appspot.com",
          messagingSenderId: "321837960358",
          appId: "1:321837960358:web:65127a59a8aa4aae0d7867",
          measurementId: "G-ERQ0CQWYWG"
        };
      
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          // Mostrar nombre si está disponible, si no, el correo
          document.getElementById("userName").textContent = user.displayName;
        } else {
          // Si no hay usuario logeado, redirigir al login
          window.location.href = "login.html";
        }
      });
      calendar.render();
      document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Error al cerrar sesión:", error);
        Swal.fire('Error', 'No se pudo cerrar sesión.', 'error');
      });
    });
    });
  </script>
</body>
</html>
