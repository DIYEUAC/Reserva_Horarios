<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Reuniones Incuba Andina Lab</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Reuniones con Docentes - Incuba Andina Lab | UAC</h1>
    <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 20px;">
  <h2 style="margin: 0;">Prof. Andy ðŸŸ¢</h2>
  <h2 style="margin: 0;">Prof. Dennisse ðŸ”´</h2>
</div>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const [andyEvents, dennisseEvents] = await Promise.all([
        fetch('andy_eventos.json').then(r => r.json()),
        fetch('dennisse_eventos.json').then(r => r.json())
      ]);

      const eventos = [
        ...andyEvents.map(ev => ({ ...ev, color: '#00AEEF' })),    // celeste para Andy
        ...dennisseEvents.map(ev => ({ ...ev, color: '#6A1B9A' })) // violeta para Dennisse
      ];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '08:00:00',
        slotMaxTime: '15:30:00',
        locale: 'es',
        allDaySlot: false,
        nowIndicator: true,
        events: eventos,
        eventClick: function (info) {
  if (info.event.extendedProps.estado === "Disponible") {
    Swal.fire({
      title: `Reserva con ${info.event.extendedProps.docente}`,
      html: `
        <p><strong>Fecha:</strong> ${info.event.start.toLocaleDateString()}<br>
        <strong>Hora:</strong> ${info.event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
        <input type="text" id="nombre" class="swal2-input" placeholder="Tu nombre">
        <input type="email" id="correo" class="swal2-input" placeholder="Tu correo UAC">
      `,
      confirmButtonText: 'Reservar',
      showCancelButton: true,
      preConfirm: () => {
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        if (!nombre || !correo) {
          Swal.showValidationMessage('Por favor, completa todos los campos');
        }
        return { nombre, correo };
      }
    }).then((result) => {
      if (result.isConfirmed) {
        const { nombre, correo } = result.value;

        // AquÃ­ puedes enviar los datos a un backend, Google Forms, Google Sheets, etc.
        console.log('Datos registrados:', nombre, correo);

        Swal.fire({
          icon: 'success',
          title: 'Â¡Registro exitoso!',
          text: `${nombre}, has reservado tu cita correctamente.`,
          confirmButtonColor: '#003366'
        });

        // Opcional: marcar como ocupado visualmente
        info.event.setProp('title', `${nombre}`);
        info.event.setExtendedProp('estado', 'Ocupado');
        info.event.setProp('color', '#adb5bd'); // gris
      }
    });
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Espacio no disponible',
      text: 'Este horario ya fue reservado.',
      confirmButtonColor: '#6A1B9A'
    });
  }
}
      });

      calendar.render();
    });
  </script>
</body>
