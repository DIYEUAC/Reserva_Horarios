<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horarios de Reuniones</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Horarios de Reuniones</h2>
    <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 20px;">
    <h2 style="margin: 0;">Prof. Andy 游릭</h2>
    <h2 style="margin: 0;">Prof. Dennisse 游댮</h2>
</div>
  </header>

  <section>
    <div id="calendar"></div>
  </section>

  <footer>
    Direcci칩n de Innovaci칩n y Emprendimiento - UAC & Incuba Andina Lab
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      // Cargar los dos archivos JSON
      const [andyEvents, dennisseEvents] = await Promise.all([
        fetch('andy_eventos.json').then(r => r.json()),
        fetch('dennisse_eventos.json').then(r => r.json())
      ]);

      // Asignar color por docente
      const eventos = [
        ...andyEvents.map(ev => ({ ...ev, color: '#28a745' })),       // verde Andy
        ...dennisseEvents.map(ev => ({ ...ev, color: '#e83e8c' }))    // rosa Dennisse
      ];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '08:00:00',
        slotMaxTime: '15:30:00',
        locale: 'es',
        allDaySlot: false,
        events: eventos,
        eventClick: function (info) {
          if (info.event.extendedProps.estado === "Disponible") {
            const confirmar = confirm(`쮻eseas registrarte con el/la prof. ${info.event.extendedProps.docente}?\nHorario: ${info.event.start.toLocaleString()}`);
            if (confirmar) {
              alert("Aqu칤 se abrir칤a un formulario de registro 游닇");
            }
          } else {
            alert("Este espacio ya est치 ocupado.");
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
