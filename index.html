<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reuniones Incuba Andina Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f6fc;
      color: #003366;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .fc .fc-toolbar-title {
      color: #003366;
    }
    .fc-button-primary {
      background-color: #6A1B9A;
      border-color: #6A1B9A;
    }
    .fc-button-primary:hover {
      background-color: #00AEEF;
      border-color: #00AEEF;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reuniones con Docentes - Incuba Andina Lab | UAC</h1>
    <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 20px;">
  <h2 style="margin: 0;">Prof. Andy üü¢</h2>
  <h2 style="margin: 0;">Prof. Dennisse üî¥</h2>
</div>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const [andyEvents, dennisseEvents] = await Promise.all([
        fetch('andy_eventos.json').then(r => r.json()),
        fetch('dennisse_eventos.json').then(r => r.json())
      ]);

      const eventos = [
        ...andyEvents.map(ev => ({ ...ev, color: '#00AEEF' })),    // celeste para Andy
        ...dennisseEvents.map(ev => ({ ...ev, color: '#6A1B9A' })) // violeta para Dennisse
      ];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '08:00:00',
        slotMaxTime: '15:30:00',
        locale: 'es',
        allDaySlot: false,
        nowIndicator: true,
        events: eventos,
        eventClick: function (info) {
          if (info.event.extendedProps.estado === "Disponible") {
            const confirmar = confirm(`¬øDeseas registrarte con el/la prof. ${info.event.extendedProps.docente}?\nHorario: ${info.event.start.toLocaleString()}`);
            if (confirmar) {
              alert("Aqu√≠ se abrir√≠a un formulario de registro üìù");
            }
          } else {
            alert("Este espacio ya est√° ocupado.");
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
