  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: auto; }
  </style>
</head>
   <header>
        <!-- header inner -->
        <div  class="head_top">
           <div class="header">
              <div class="container-fluid">
                 <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                       <div class="full">
                          <div class="center-desk">
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
  <section class="banner_main">
        <div class="container-fluid">
           <div class="row d_flex">
              <div class="col-md-6">
                 <div class="text-bg">
                    <h1>INCUBA ANDINA LAB</h1>
                    <p>Dirección de Innovación y Emprendimieto</p>
                    <a href="https://sites.google.com/uandina.edu.pe/incubalab">Conocenos</a>
                 </div>
              </div>
              <div class="col-md-6">
                 <div class="text-img">
                    <figure><img src="images/incuba.png " alt="#"/></figure>
                 </div>
              </div>
           </div>

     </section>
</header>
<body>
  <h1 style="text-align:center;">Horarios de Reuniones</h1>
  <h2 style="text-align:center;">Prof. Andy 🟢</h2>
  <h2 style="text-align:center;">Prof. Dennisse 🔴</h2>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      // Cargar los dos archivos JSON
      const [andyEvents, dennisseEvents] = await Promise.all([
        fetch('andy_eventos.json').then(r => r.json()),
        fetch('dennisse_eventos.json').then(r => r.json())
      ]);

      // Asignar color por docente
      const eventos = [
  ...andyEvents.map(ev => ({ 
    ...ev, 
    color: ev.extendedProps.estado === "Disponible" ? '#28a745' : '#999',
    classNames: [ev.extendedProps.estado === "Disponible" ? 'disponible' : 'ocupado'],
  })),
  ...dennisseEvents.map(ev => ({
    ...ev,
    color: ev.extendedProps.estado === "Disponible" ? '#e83e8c' : '#999',
    classNames: [ev.extendedProps.estado === "Disponible" ? 'disponible' : 'ocupado'],
  }))
];


      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '08:00:00',
        slotMaxTime: '15:30:00',
        locale: 'es',
        allDaySlot: false,
        events: eventos,
        eventClick: function (info) {
          if (info.event.extendedProps.estado === "Disponible") {
            const confirmar = confirm(`¿Deseas registrarte con el/la prof. ${info.event.extendedProps.docente}?\nHorario: ${info.event.start.toLocaleString()}`);
            if (confirmar) {
              alert("Aquí se abriría un formulario de registro 📝");
            }
          } else {
            alert("Este espacio ya está ocupado.");
          }
        }
      });

      calendar.render();
    });
  </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
