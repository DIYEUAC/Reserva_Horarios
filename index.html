<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Incuba Andina Lab</title>
  <link rel="stylesheet" href="styles1.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="app">
    <h1>Bienvenido a <br>Incuba Andina Lab</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo institucional" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Ingresar</button>
    </form>

    <p style="margin-top: 20px;">o</p>
    <button id="googleLoginBtn">Ingresar con Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe3LW9dme23o1AGXqg4WkJ0-hrqRxx8h4",
      authDomain: "reservas-incuba.firebaseapp.com",
      projectId: "reservas-incuba",
      storageBucket: "reservas-incuba.appspot.com",
      messagingSenderId: "321837960358",
      appId: "1:321837960358:web:65127a59a8aa4aae0d7867",
      measurementId: "G-ERQ0CQWYWG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');

    // Login con correo y contrase침a
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email.endsWith('@uandina.edu.pe')) {
        Swal.fire('Acceso restringido', 'Solo se permite acceso con correos institucionales @uandina.edu.pe', 'error');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        localStorage.setItem('userEmail', user.email);
        await Swal.fire(`Bienvenido, ${user.email}`, '', 'success');
        window.location.href = "acceso.html";
      } catch (error) {
        Swal.fire('Error al iniciar sesi칩n', error.message, 'error');
      }
    });

    // Login con Google
    googleLoginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (!user.email.endsWith('@uandina.edu.pe')) {
          await Swal.fire('Acceso restringido', 'Solo se permite acceso con correos institucionales @uandina.edu.pe', 'error');
          await signOut(auth);
          return;
        }

        localStorage.setItem('userEmail', user.email);
        await Swal.fire(`Bienvenido, ${user.displayName}`, '', 'success');
        window.location.href = "acceso.html";
      } catch (error) {
        console.error("Error en login:", error);
        Swal.fire('Error al iniciar sesi칩n', error.message, 'error');
      }
    });
  </script>
</body>
</html>
