<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Incuba Andina Lab</title>
  <link rel="stylesheet" href="styles1.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb); /* violeta a celeste institucional */
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #app {
      margin-top: 15vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #loginBtn {
      background-color: white;
      color: #4e54c8;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #loginBtn:hover {
      background-color: #e2e2ff;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Bienvenido a <br>Incuba Andina Lab</h1>
    <button id="loginBtn">Iniciar sesión con Google</button>
  </div>

  <!-- Firebase y autenticación -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe3LW9dme23o1AGXqg4WkJ0-hrqRxx8h4",
      authDomain: "reservas-incuba.firebaseapp.com",
      projectId: "reservas-incuba",
      storageBucket: "reservas-incuba.appspot.com",  // corregido ".app" -> ".appspot.com"
      messagingSenderId: "321837960358",
      appId: "1:321837960358:web:65127a59a8aa4aae0d7867",
      measurementId: "G-ERQ0CQWYWG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        localStorage.setItem('userEmail', user.email); // guardar email para verificar permisos después

        await Swal.fire(`Bienvenido, ${user.displayName}`, '', 'success');
        window.location.href = "calendario.html";
      } catch (error) {
        console.error("Error en login:", error);
        Swal.fire('Error al iniciar sesión', error.message, 'error');
      }
    });
  </script>
</body>
</html>
